<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Symptom Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Symptom Checker</h1>
    <form action="/get_response" method="post">
        <div class="mb-3">
            <label for="symptoms" class="form-label">Enter your symptoms:</label>
            <textarea class="form-control" id="symptoms" name="symptoms" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Get Diagnosis</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
